<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #FFBD8A, #fff1e6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .container-box {
            background: #fffbf5;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 900px;
            margin-top: 50px;
            margin-bottom: 100px;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 390px;
        }
        .grid-item {
            /* background: white; */
            /* padding: 20px; */
            border-radius: 20px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            text-align: center;
            transition: transform 0.3s;
        }
        .grid-item img {
            width: 220px;
            /* border-radius: 20px; */
            /* border: 2px solid orange; */
        }
        .grid-item p {
            margin-top: 10px;
            font-weight: bold;
            color: orange;
        }
        .ball {
            /* width: 100px;
            height: 100px; */
            /* background: rgba(255, 152, 0, 0.6); */
            width: 200px;
            height: 200px;
            background-color: #FFBD8A;
            border: 4px dotted  #fffbf5 ;
            border-radius: 50%;
            position: absolute;
            animation: floatBall 6s infinite alternate ease-in-out;
            z-index: -1;
        }
        .ball:nth-child(1) {
            top: -5%;
            left: 5%;
            background-color: #fffbf5;
            border: 4px dotted #FFBD8A;
            animation-duration: 8s;
        }
        .ball:nth-child(2) {
            bottom: 85%;
            right: 10%;
            animation-duration: 10s;
        }
        .ball:nth-child(3) {
            top: 50%;
            left: 80%;
            animation-duration: 7s;
        }
        .ball1{
            background-color: #fffbf5;
            border: 4px dotted #FFBD8A;
        }

        @keyframes floatBall {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(20px); }
            100% { transform: translateY(20px) translateX(-20px); }
        }
    </style>
</head>
<body>

    <div class="ball  "></div>
    <div class="ball "></div>
    <div class="ball ball1"></div>
    <section>
    <div class="d-flex justify-content-center logo  ">
        <img src="img/logo.png" alt="logo">
    </div>

    
    
    
    <div class="container-box">
        <div class="grid-container mt-4">
            <div class="grid-item">
                <img src="img/typing.png" alt="Typing Lesson">
                <!-- <p>Typing Lesson</p> -->
            </div>
            <div class="grid-item">
                <img src="img/typing.png" alt="Tutorial">
                <!-- <p>Tutorial</p> -->
            </div>
            <div class="grid-item">
                <img src="img/typing.png" alt="Typing Test">
                <!-- <p>Typing Test</p> -->
            </div>
            <div class="grid-item">
                <img src="img/typing.png" alt="Typing Game">
                <!-- <p>Typing Game</p> -->
            </div>
            <div class="grid-item">
                <img src="img/typing.png" alt="Leader Board">
                <!-- <p>Leader Board</p> -->
            </div>
        </div>
    </div>
</section>
</body>
</html>
